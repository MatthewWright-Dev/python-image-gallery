<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>

  <body>
    <h1>{{ user }}'s Photos</h1>
    {% for photo in photos %}
    <figure>
      <img src="/photos/{{ photo.title }}" width="600"/>
      <figcaption>{{photo.title}}</figcaption>
    </figure><br />
    {% endfor %}  
    <br />
    <h2><a href="../">Main Menu</a></h2>
  </body>
</html>
